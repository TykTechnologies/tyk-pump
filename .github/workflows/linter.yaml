name: Linter

on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

env:
  TYK_PMP_ANALYTICSSTORAGETYPE: redis
  TYK_PMP_ANALYTICSSTORAGECONFIG_TYPE: redis
  TYK_PMP_ANALYTICSSTORAGECONFIG_HOST: localhost
  TYK_PMP_ANALYTICSSTORAGECONFIG_PORT: 6379

jobs:
  gotest:
    uses: TykTechnologies/github-actions/.github/workflows/gotest.yaml@main
    strategy:
      fail-fast: false
      matrix:
        go: [1.24]
    with:
      go: ${{ matrix.go }}
      redis: 5
      mongo: 4.2
      test-options: "-count=1 -failfast -v"
  golangci:
    runs-on: ubuntu-latest
    needs: gotest
    if: ${{ always() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        timeout-minutes: 20
        with:
          version: v2.5.0
          only-new-issues: ${{ github.event_name == 'pull_request' }}
          # Output formats configured in .golangci.yaml (v2 approach)
          # Generates: text to stdout + checkstyle JSON for SonarQube
          args: --issues-exit-code=0 -v ./...
          skip-cache: false
          skip-save-cache: false
  sonarcloud:
    if: ${{ always() }}
    needs: [gotest, golangci]
    uses: TykTechnologies/github-actions/.github/workflows/sonarcloud.yaml@feat/TT-16081/update-sonarcloud-action
    with:
      exclusions: ""
    secrets:
      GH_TOKEN: ${{ secrets.ORG_GH_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
